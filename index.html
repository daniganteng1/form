<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      form input {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>The Ancient Warrior</h1>
    <div class="transparan">
      <div class="container">
        <h2>Sign Up</h2>
        <form action="" method="post">
          <input
            type="text"
            name="first name"
            id="first name"
            placeholder="Nama Depan"
            required
          />
          <input
            type="text"
            name="last name"
            id="last name"
            placeholder="Nama Belakang"
            required
          />
          <input type="Email" name="Email" id="Email" placeholder="Email" />
          <input
            type="Password"
            name="Password"
            id="Password"
            placeholder="Password"
            required
          />
          <input
            type="phone number"
            name="phone number"
            id="phone number"
            placeholder="NO Telepon"
            required
          />
          <input type="submit" value="Simpan" id="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
